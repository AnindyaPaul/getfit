<!DOCTYPE html>
<html lang="en">

<head>
	<title>Get Fit</title>
	{% include 'includes/header.html' %}
</head>


<body>

	{% include 'includes/navbar.html' %}

	<div class="container">

		<div class="row verify-row">

			<div class="col-sm-6 col-sm-offset-3">
				<h2 class="text-center">Verify</h2>
				<p class="text-center">Enter verification code sent to your email address.</p>

				<form method="post" action="/verify/"> {% csrf_token %}
					<div class="form-group">
						<input type="hidden" name="username" value="{{ username }}">
					</div>
					<div class="form-group">
						<input type="text" name="code" class="form-control" id="code" placeholder="Enter verification code">
					</div>
					<button type="submit" class="btn btn-default btn-block">Submit</button>
				</form>
			</div>
		</div>

	</div>

	{% include 'includes/footer.html' %}


</body>

</html>
